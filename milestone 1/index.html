<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>STATIC RESUME BUILDER</h1>
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="full_name">Full Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email Address:</label>
      <input type="email" name="email" id="email" required><br><br>
      <label for="phone">Phone Number:</label>
      <input type="number" name="phone" id="phone" required>
    </fieldset>
    <fieldset>
      <legend>Education</legend>
      <label for="education">Educational Qualification:</label>
      <textarea id="education" name="education" rows="4" required></textarea>
    </fieldset>
    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>
    </fieldset>
    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" rows="4" required></textarea>
    </fieldset><br><br>
    <button id="reset" type="reset">Reset</button>
    <button id="submit" type="button">Generate Resume</button>
  </form>

  <div id="resume-output"></div> <!-- Place to display the generated resume -->

  <script src="script.js" type="module"></script>
</body>
</html>
